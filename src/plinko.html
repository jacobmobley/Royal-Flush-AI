<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="plinko.css">
</head>
<body>
    <div id="plinko-game">
        <canvas id="plinko-canvas"></canvas>
        <div id="controls">
            <h3>Betting Panel</h3>
            <label for="bet-amount">Set Bet Amount:</label>
            <input type="number" id="bet-amount" value="500" min="0">
            <button id="place-bet">Place Bet & Drop Ball</button>
            <h3>Total Points: <span id="total-points">0</span></h3>
        </div>
    </div>
    <script src="plinko.js"></script>
</body>
</html>
