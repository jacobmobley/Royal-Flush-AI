<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <div id="roulette-game">
        <canvas id="roulette-wheel" width="400" height="400"></canvas>
        <div id="controls">
            <h3>Total Points: <span id="total-points">1000</span></h3>
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" value="100" min="0">
            <label for="bet-number">Bet on Number (0-36):</label>
            <input type="number" id="bet-number" value="0" min="0" max="36">
            <button id="spin-button">Spin</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="roulette.js"></script>
</body>
</html>
