<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Account</title>
    <link rel="stylesheet" href="frontpage-styles.css" />
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script>
      import { initializeApp } from "firebase/app";
      import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";

      const firebaseConfig = {
              apiKey: "AIzaSyAB17cAEAazgHGbj8QBG8SJ0yE-gyPNnuo",
              authDomain: "royalflushai-database.firebaseapp.com",
              projectId: "royalflushai-database",
              storageBucket: "royalflushai-database.appspot.com",
              messagingSenderId: "1013082457124",
              appId: "1:1013082457124:web:a413a98845e23f3b1dc4b1",
              measurementId: "G-J0V98K5DRD"
          };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    </script>
    <div class="container">
      <div class="logo-container">
        <img
          src="RoyalFlushAILogo.png"
          alt="Royal Flush AI Logo"
          class="logo"
        />
      </div>
      <div class="form-container">
        <h1>Create a New Account</h1>
        <form id="signup-form" action="create-account" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit" class="submit-button">Letâ€™s Go!</button>
        </form>
      </div>
      <div id="error-message" style="color: red; display: none;">
        Error: Could not sign in. Please try again.
      </div>
    </div>

    <script>
      document.getElementById("signUpForm").addEventListener("submit", function (e) {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                document.getElementById("message").textContent = "Sign-up successful!";
                console.log("User signed up:", user);
            })
            .catch((error) => {
              // Display error message
              document.getElementById('error-message').textContent = error.message;
              document.getElementById('error-message').style.display = "block";
          });
    });
    </script>
  </body>
</html>
